<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front End Dev Task</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container">
      <header>
        <svg width="132px" height="34px" viewBox="0 0 132 34" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
            <g id="No-result" sketch:type="MSArtboardGroup" transform="translate(-122.000000, -64.000000)" fill="#FFFFFF">
              <g id="SEARO-+-Rectangle-3" sketch:type="MSLayerGroup" transform="translate(121.000000, 55.000000)">
                <text id="SEARO" sketch:type="MSTextLayer" font-family="Avenir" font-size="36" font-weight="686" letter-spacing="2">
                  <tspan x="0" y="36">SEARO</tspan>
                </text>
                <rect id="Rectangle-3" fill-opacity="0.494112319" sketch:type="MSShapeGroup" transform="translate(126.363961, 36.363961) rotate(-45.000000) translate(-126.363961, -36.363961) " x="123.863961" y="29.863961" width="5" height="13"></rect>
              </g>
            </g>
          </g>
        </svg>
      </header>

      <div class="search">
        <svg width="16px" height="17px" viewBox="0 0 16 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
            <g id="No-result" sketch:type="MSArtboardGroup" transform="translate(-49.000000, -173.000000)" fill="#FFFFFF">
              <g id="O-+-Rectangle-3-Copy" sketch:type="MSLayerGroup" transform="translate(49.000000, 170.000000)">
                <text id="O" sketch:type="MSTextLayer" font-family="Avenir" font-size="16.1632653" font-weight="686" letter-spacing="2">
                  <tspan x="0" y="16">O</tspan>
                </text>
                <path d="M10.0571429,15.0567703 L11.6733869,13.4693878 L15.8756215,17.5965824 L14.2593774,19.183965 L10.0571429,15.0567703 L10.0571429,15.0567703 Z" id="Rectangle-3-Copy" fill-opacity="0.494112319" sketch:type="MSShapeGroup"></path>
              </g>
            </g>
          </g>
        </svg>

        <input id="search-items" class="input__field js-search__input" type="text" list="search-list" placeholder="Search for something..." />

        <datalist id="search-list"></datalist>
      </div>

      <ul class="search__results js-search__results is-hidden"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
